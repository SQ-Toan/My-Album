<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <title>Arts</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Reset css -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link rel="stylesheet" href="./icon/themify-icons/themify-icons.css" />
    </head>
    <body>
        <section class="album">
            <div class="container">
                <div class="album__content">
                    <h1 class="album__heading">Arts Album</h1>
                    <ul class="album__block" id="album__block-content">
                        <li class="album__item album__item-10">
                            <figure class="album__thumb">
                                <img
                                    class="album__img"
                                    src="https://t2.gstatic.com/licensed-image?q=tbn:ANd9GcQlO_2ts2YDGtpdafB8JDZzGVfyKlmFCn7paIJmTsKhfbev0I3O-OoMwgHJUDjSTc-KbjZge4_FgB2BUqVblVM"
                                    alt=""
                                />
                            </figure>
                            <section class="album__body">
                                <h2 class="album__name">test</h2>
                                <div class="album__icons">
                                    <i
                                        class="ti-pencil album__icon btn__edit"
                                        onclick=""
                                    ></i>
                                    <i
                                        class="ti-trash album__icon btn__delete"
                                        onclick=""
                                    ></i>
                                </div>
                                <p class="album__description">test</p>
                            </section>
                        </li>
                    </ul>
                    <button
                        class="open-modal album__btn btn"
                        data-text="Thêm danh mục mới"
                    >
                        Thêm danh mục mới
                    </button>

                    <div class="arrows arrows-template">
                        <i class="ti-arrow-circle-up arrow-up"></i>
                        <i class="ti-arrow-circle-down arrow-down"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal">
            <div class="modal-container">
                <header class="modal__header">
                    <h1 class="modal__heading">Add New Item</h1>
                    <i class="ti-close btn__close"></i>
                </header>
                <div class="modal__form">
                    <div class="row">
                        <label for="id">ID</label>
                        <input
                            type="text"
                            name="id"
                            id="id"
                            class="modal__input"
                            placeholder="ID"
                            autocomplete="off"
                        />
                    </div>

                    <div class="row">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="modal__input"
                            placeholder="Tiêu đề"
                            autocomplete="off"
                        />
                    </div>

                    <div class="row">
                        <label for="description">Description</label>
                        <textarea
                            name="description"
                            id="description"
                            style="resize: none"
                            class="modal__input"
                            placeholder="Nhập nội dung..."
                            autocomplete="off"
                        ></textarea>
                    </div>

                    <div class="row">
                        <label for="address">Address(URL)</label>
                        <input
                            type="text"
                            name="address"
                            id="address"
                            class="modal__input"
                            placeholder="Địa chỉ URL"
                            autocomplete="off"
                        />
                    </div>

                    <button id="create" class="modal__cta btn">Thêm</button>
                </div>
            </div>
        </div>

        <div class="modal-edit">
            <div class="modal-container">
                <header class="modal__header">
                    <h1 class="modal__heading">Edit</h1>
                    <i class="ti-close btn__close btn__close-edit"></i>
                </header>
                <div class="modal__form">
                    <div class="row">
                        <label for="id">ID</label>
                        <input
                            type="text"
                            name="id"
                            id="id"
                            class="modal__input edit-id"
                            placeholder="ID"
                            autocomplete="off"
                        />
                    </div>

                    <div class="row">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="modal__input edit-name"
                            placeholder="Tiêu đề"
                            autocomplete="off"
                        />
                    </div>

                    <div class="row">
                        <label for="description">Description</label>
                        <textarea
                            name="description"
                            id="description"
                            style="resize: none"
                            class="modal__input edit-description"
                            placeholder="Nhập nội dung..."
                            autocomplete="off"
                        ></textarea>
                    </div>

                    <div class="row">
                        <label for="address">Address(URL)</label>
                        <input
                            type="text"
                            name="address"
                            id="address"
                            class="modal__input edit-address"
                            placeholder="Địa chỉ URL"
                            autocomplete="off"
                        />
                    </div>

                    <button id="edit" class="modal__cta btn">Cập nhập</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
        <script src="./modal.js"></script>
    </body>
</html>
